apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.7
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

task bigIdea(dependsOn: [":gondor:idea", "idea"]) << {
    println "Multi-project IntelliJ files built."
}
